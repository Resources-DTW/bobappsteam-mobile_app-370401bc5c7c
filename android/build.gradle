// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply plugin: "com.facebook.react"

buildscript {
    ext {
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31
        buildToolsVersion = "30.0.3"
        kotlinVersion = "1.6.0"
        RNNKotlinVersion = kotlinVersion
        agp_version = '7.4.2'
        agp_version1 = '4.0.1'
    }
    repositories {
        google()
        jcenter()
//        maven { url 'https://maven.google.com' }
//        maven {
//            url "https://repo.spring.io/release"
//        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$agp_version1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
//    configurations.all {
//        resolutionStrategy {
//            // Remove this override in 0.65+, as a proper fix is included in react-native itself.
//            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
//        }
//    }
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        // maven {
        //        url "$rootDir/https://github.com/Mastercard-Gateway/gateway-android-sdk.git"
        // }

        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://repo1.maven.org/maven2" }
    }
}

ext {
   libraryVersionName = '1.1.4'
}

subprojects { subproject ->
    afterEvaluate {
        if ((subproject.plugins.hasPlugin('android') || subproject.plugins.hasPlugin('android-library'))) {
            android {
                variantFilter { variant ->
                    def names = variant.flavors*.name
                    if (names.contains("reactNative51") || names.contains("reactNative55") || names.contains("reactNative56") || names.contains("reactNative57") || names.contains("reactNative57_5") || names.contains("reactNative57WixFork")) {
                        setIgnore(true)
                    }
                }
            }
        }
    }
}

